<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
        }
        button {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .success, .error {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>

            <button type="submit" id="btn">Send Message</button>
        </form>
        <div class="status"></div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Collect form data
            var name = document.getElementById('full-name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;

            // Construct email body
            var body = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Subject:</strong> ${subject}</p>
                <p><strong>Message:</strong> ${message}</p>
            `;

            // Use SMTPJS or another service to send the email
            Email.send({
                SecureToken: "1133c9dc-0839-4138-a33e-dd9327c245b4",
                To: 'irainsecyt@gmail.com',
                From: 'iamanraj28@gmail.com',
                Subject: "New Contact Form Submission: " + subject,
                Body: body
            }).then(
                message => {
                    document.querySelector('.status').innerHTML = '<p class="success">Message sent successfully!</p>';
                },
                error => {
                    document.querySelector('.status').innerHTML = '<p class="error">Failed to send message: ' + error + '</p>';
                }
            );
        });
    </script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
